{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
    <h3>Добро пожаловать {{ profile.user }}</h3>
    {% if profile.avatar %}
        <p><img src="{{ profile.avatar.url }}" alt="avatar"></p>
    {% endif %}
    <p>{{ profile.first_name }}</p>
    <p>{{ profile.last_name }}</p>
    </div>
{% endblock %}
