{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>Home page</h1>
        <br>
        <br>
        <p>Вы находитесь на домашней страничке web-приложения,
            созданного с помощью Django-фреймворка в рамках тестового задания от VK
        </p>
        <br>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"><button class="btn btn-success">Logout</button></a>
        {% else %}
        <a href="{% url 'login' %}">
            <button class="btn btn-success">Войти</button>
        </a>
        <a href="{% url 'register' %}">
            <button class="btn btn-success">Регистрация</button>
        </a>
        {% endif %}
    </div>
{% endblock %}
