{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>Login</h1>
        <hr>

        {% if form.errors %}
            <p>{{ from.errors.error }}</p>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Войти</button>
        </form>
        <br>

        <a href="{% url 'password_reset' %}">Forgot password?</a>
    </div>
{% endblock %}
