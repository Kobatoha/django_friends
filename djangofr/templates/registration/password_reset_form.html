{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>Password reset</h1>
        <hr>

        <form action="{% url 'password_reset' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success">submit</button>
        </form>
    </div>
{% endblock %}
